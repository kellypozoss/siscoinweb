En este menu se actualiza el menu de el topbar

<button [matMenuTriggerFor]="profile" mat-icon-button class="m-r-5">
    <img src="assets/images/users/avatar.svg" alt="user" class="profile-pic"> </button>
<mat-menu #profile="matMenu" class="mymegamenu">

    <button mat-menu-item [routerLink]="['../perfil']">
        <mat-icon>account_box</mat-icon> Perfil
    </button>
    <button mat-menu-item [routerLink]="['../empresa']">
        <mat-icon>business</mat-icon> Empresa
    </button>
    <button mat-menu-item [routerLink]="['../apps/employeelist']">
        <mat-icon>group</mat-icon> Personal
    </button>
    <button mat-menu-item [routerLink]="['/authentication/login']">
        <mat-icon>exit_to_app</mat-icon>Cerrar sesi√≥n

    </button>
</mat-menu>
