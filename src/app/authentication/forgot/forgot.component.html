<div class="login-register" style="background-image:url(assets/images/background/wave.png);">
  <div class="container">
    <img src="assets/images/background/forgot.svg">
  </div>
  <div class="login-register-box">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="text-center">
            <img alt="homepage" class="avatar" src="assets/images/background/profilepic2.svg">
            <h4 class="m-t-0">Recuperar contraseña</h4>
          </div>
          <p class="text-center font-14">Entra a tu correo y te enviaremos el link para resetear tu contraseña.</p>

          <div fxLayout="column" fxLayoutAlign="space-around">
            <div class="pb-1">
              <mat-form-field style="width: 100%">
                <input matInput placeholder="Correo electrónico" type="email" [formControl]="form.controls['email']">
              </mat-form-field>
              <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched"
                class="text-danger support-text">Debe incluir un correo electrónico.</small>
              <small *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched"
                class="text-danger support-text">Debe validar el correo electrónico.</small>
            </div>
            <button mat-raised-button color="primary" type="submit" class="btn-block btn-lg m-t-20"
              [disabled]="!form.valid">Enviar</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
