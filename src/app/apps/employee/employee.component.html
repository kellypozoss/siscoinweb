<div fxLayout="row wrap">
  <div fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div fxLayout="row wrap" class="align-items-center">
          <div fxFlex.gt-md="25" fxFlex.gt-lg="25" fxFlex="100">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Empleado"
                autocomplete="off">
            </mat-form-field>
          </div>
          <!-- <div fxFlex.gt-md="75" class="text-right">
            <button mat-raised-button (click)="openDialog('Agregar',{})" color="primary">Agregar Empleado</button>
          </div> -->

          <div fxFlex.gt-md="75" class="text-right">
            <button mat-raised-button color="primary" (click)="nuevoEmpleado()">Agregar Empleado</button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido Paterno</th>
              <th scope="col">Apellido Materno</th>
              <th scope="col">Telefono</th>
              <th scope="col">Correo</th>
              <th scope="col">Sueldo</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let variableEmpleado of listEmpleados">

              <td>{{ variableEmpleado.nombre }}</td>
              <td>{{ variableEmpleado.apellido_p }}</td>
              <td>{{ variableEmpleado.apellido_m }}</td>
              <td>{{ variableEmpleado.telefono }}</td>
              <td>{{ variableEmpleado.correo }}</td>
              <td>{{ variableEmpleado.sueldo }}</td>
              <td class="action-link">
                <a (click)="editarEmpleado(variableEmpleado.id_empleado)" class="m-r-10 cursor-pointer"><i
                    class="fa fa-pencil"></i></a>
                <a (click)="eliminar(variableEmpleado.id_empleado)" class="m-r-10 cursor-pointer">
                  <i class="fa fa-trash text-danger"></i>
                </a>
              </td>
            </tr>

          </tbody>
        </table>
