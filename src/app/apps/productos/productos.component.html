<div fxLayout="row wrap">
    <div fxFlex="100">
        <mat-card>
            <mat-card-content>
                <div fxLayout="row wrap" class="align-items-center">
                    <div fxFlex.gt-md="25" fxFlex.gt-lg="25" fxFlex="100">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Producto"
                                autocomplete="off">
                        </mat-form-field>
                    </div>
                    <!-- <div fxFlex.gt-md="75" class="text-right">
                        <button mat-raised-button (click)="openDialog('Agregar',{})" color="primary">Agregar
                            Producto</button>
                    </div>  -->

                    <div fxFlex.gt-md="75" class="text-right">
                        <button mat-raised-button color="primary" (click)="nuevoProducto()">Agregar
                            Producto</button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<div fxLayout="row wrap">
    <div fxFlex="100">
        <mat-card>
            <mat-card-content>
                <table class="table">
                    <thead>
                        <tr>

                            <th scope="col">Producto</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio compra</th>
                            <th scope="col">Precio venta</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let variableProducto of listProductos">

                            <td>{{ variableProducto.producto }}</td>
                            <td>{{ variableProducto.cantidad }}</td>
                            <td>{{ variableProducto.precio_c }}</td>
                            <td>{{ variableProducto.precio_v }}</td>
                            <td class="action-link">
                                <a (click)="editarProducto(variableProducto.id_producto)"
                                    class="m-r-10 cursor-pointer"><i class="fa fa-pencil"></i></a>
                                <a (click)="eliminar(variableProducto.id_producto)" class="m-r-10 cursor-pointer">
                                    <i class="fa fa-trash text-danger"></i>
                                </a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
